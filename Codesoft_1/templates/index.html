<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Chatbot</title>
    <script>
        function sendMessage() {
            var user_input = document.getElementById("user_input").value;
            fetch("/get", {
                method: "POST",
                body: new URLSearchParams({msg: user_input}),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("chatbox").innerHTML += "<b>You:</b> " + user_input + "<br><b>Chatbot:</b> " + data + "<br>";
                document.getElementById("user_input").value = "";
            });
        }
    </script>
</head>
<body>
    <h1>Cybersecurity Chatbot</h1>
    <div id="chatbox" style="border: 1px solid black; padding: 10px; width: 50%; height: 300px; overflow-y: scroll;"></div>
    <input type="text" id="user_input" placeholder="Ask a cybersecurity question">
    <button onclick="sendMessage()">Send</button>
</body>
</html>
